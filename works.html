<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Peri's Portfolio</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />

  <body>
    <header>
      <p id="logo">Peri Muhtaroglu</p>
      <nav>
        <ul>
          <li><a href="index.html" id="home-link">Home</a></li>

      </nav>
    </header>
    <main>
      <h1 id="project-header">Projects</h1>
      <section class="project-container">

            <img

        <a href="flyer.html">
          <figure class="works-figure">
            <img id="flyer-box" src="Image/flyerButton.png" alt="Flyer" />

        <a href="illustrator.html">
          <figure class="works-figure">
            <img
              id="illustrator-box"
              src="Image/illustratorButton.png"

          </figure>

        <a href="photoshop.html">
          <figure class="works-figure">
            <img
              id="photoshop-box"
              src="Image/photoshopButton.png"
              alt="Photoshop Work"
            />

          </figure>
        </a>

        <a href="indesign.html">
          <figure class="works-figure">
            <img
              id="indesign-box"
              src="Image/indesignButton.png"
              alt="Indesign Work"
            />

    <footer>
      <p>Thank you for visiting :)</p>
